<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/website/static/img/LogoWebApp.ico">
    <link rel="stylesheet" type="text/css" href="/website/static/css/style.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet"> 
    <title>Welcome</title>
    <script src="website/static/script.js" cache-control="no-cache"></script>
</head>
    <body>
    <header>
        <div class="header"></div>
    </header>
      <div style="text-align: center;">
        <h1>Selamat Datang !</h1>
        <h2>Di Aplikasi Penganalisa Laporan</h2>
        <h2>Tekan Lanjutkan untuk masuk ke home page</h2>
        <button id="start-btn">START</button>

        <script>
          const startBtn = document.getElementById('start-btn');
          startBtn.addEventListener('click', () => {
            fetch('/create')
              .then(response => {
                if (response.ok) {
                  return response.text();
                } else {
                  throw new Error('Network response was not ok');
                }
              })
              .then(data => {
                console.log(data);
                window.location.href = '/home';
              })
              .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
              });
          });
        </script>
      </div>

      <footer>
        <div class="footer">
          <p1 style="margin:5%">Departemen Pengelolaan Infrastruktur TI dan Layanan Digital   </p1>
      
        </div>
      </footer>
</body>
</html>
